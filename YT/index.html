<!DOCTYPE html>

<html>

<head>
    
    <title>YT</title>

    <base href="/YT/"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/icons/unlocked.png">
</head>

<body>
    <script type="module" src="./js/buttons.js"></script>

    <div id="container">
        
        <div id="topbar">
            <input class="input imagebutton" id="helpbutton" type="image" src="./images/icons/help.png" alt="?" />

            <div id="linkcontainer">
                <label class="text" id="linklabel">Link:</label>
                <input class="input text" id="linkinput"/>
                <button class="input text" id="confirmbutton">Assistir</button>
            </div>

            <div id="searchcontainer">
                <label class="text" id="searchlabel">Pesquisar</label>
                <input class="input imagebutton" id="searchbutton" type="image" src="./images/icons/openinnew.png" alt="↗" />
            </div>
        </div>

        <div id="bottombar">
            <div id="videocontainer"></div>

            <div id="historycontainer">
                <div id="history-topbar">
                    <label class="text" id="history-label">Histórico</label>
                    <input class="input imagebutton" type="image" id="history-deletebutton" alt="delete" src="./images/icons/trash.png" height="20px"/>
                </div>

                <div id="history-list"></div>
            </div>
        </div>
    </div>
</body>

</html>
